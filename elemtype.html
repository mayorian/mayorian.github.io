<!DOCTYPE html>
<html>
  <head>
   <title>Input type</title> 
  </head>
<body>
  
  <p><img src="https://cdn.glitch.global/f72ae212-6431-4b90-a4d7-c9bfb3746064/jsmayo%20copy.jpg?v=1659050284269" alt="JSmayo" width="250" height="80"><hr></p>

  <label for="inputElem">Enter string of file path</label> <br>
  <input type="text" id="inputElem" name="inputElem"><br><br>
  <button onclick="changeElemType()"> Change</button>
  
  <script>
  
  function changeElemType()
    {
      if(document.getElementById('inputElem').type == "file")
        {
          document.getElementById('inputElem').type = "text"
        }
      else
        {
          document.getElementById('inputElem').type = "file"
        }
    }

  </script>
</body>
</html>
