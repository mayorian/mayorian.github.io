<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destination Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/ds-point" rel="stylesheet">  
  </head>
  
  <body class="bg-dark">  
    
    <div class="container text-center">    
      <table class="table table-dark table-striped">
        <tbody>
 <!-- START HTML DISPLAY ELEMENTS------------------------------------------------------------------------------------------------------------------------------------------------------------>
         
          <tr>
            <td id="lineNumID1" class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 130px; color: lightgreen;">01</td>
            <td id="lineDestID1" class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 70px; color: lightgreen;">Dolnozemská cez Trhovisko</td>
          </tr>
          
          <tr>
            <td id="lineNumID2" class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 130px; color: orange;">02</td>
            <td id="lineDestID2" class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 70px; color: orange;">Dom kultúry</td>
          </tr>
          
          <tr>
            <td id="lineNumID3" class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 130px; color: white;">03</td>
            <td id="lineDestID3" class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 70px; color: white;">Nám.obecného úradu</td>
          </tr>
          
          <tr>
            <td class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 50px; color: white;">-</td>
            <td class="align-middle" style="font-family: 'DS-Point', sans-serif; font-size: 50px; color: white;">-</td>
          </tr>

<!-- START INPUTS FOR CHANGING LINE DATA --------------------------------------------------------------------------------------------------------------------------------------------------->
          <tr>
            <td>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" onclick="renderLineData();">Apply</button>
                  </div>
                  <input id="lineNumber" type="text" class="form-control" placeholder="Write Line Number" aria-label="" aria-describedby="basic-addon1">
                </div>
            </td>
            <td>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                   <!-- <button class="btn btn-primary" type="button">Apply</button>-->
                  </div>
                  <input id="lineDestinationData" type="text" class="form-control" placeholder="Write Line Destination" aria-label="" aria-describedby="basic-addon1">
                </div>
            </td>
          </tr>
<!-- END INPUTS FOR CHANGING LINE DATA ----------------------------------------------------------------------------------------------------------------------------------------------------->          
        </tbody>
      </table>
    </div>
    
<!-- END HTML DISPLAY ELEMENTS-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    
    
<!--START JAVASCRIPT inputs ---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <script>
      //line number display elements
      var lineNumID1 = document.getElementById("lineNumID1");
      var lineNumID2 = document.getElementById("lineNumID2");
      var lineNumID3 = document.getElementById("lineNumID3");
      
      //line destination display elements
      var lineDestID1 = document.getElementById("lineDestID1");
      var lineDestID2 = document.getElementById("lineDestID2");
      var lineDestID3 = document.getElementById("lineDestID3");      
      
      function renderLineData()
      {
        //line inputs - number and destination data
        var lineNumber = document.getElementById("lineNumber");
        var lineDestinationData = document.getElementById("lineDestinationData");
        
        lineNumID1.innerHTML = lineNumber.value;
        lineNumID2.innerHTML = lineNumber.value;
        lineNumID3.innerHTML = lineNumber.value;
        
        lineDestID1.innerHTML = lineDestinationData.value;
        lineDestID2.innerHTML = lineDestinationData.value;
        lineDestID3.innerHTML = lineDestinationData.value;      
      }
    
    </script>
<!--END JAVASCRIPT inputs ------------------------------------------------------------------------------------------------------------------------------------------------------------------>
   
    
<!-- START ADDITIONAL BS SCRIPTS ----------------------------------------------------------------------------------------------------------------------------------------------------------->   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<!-- END ADDITIONAL BS SCRIPTS ------------------------------------------------------------------------------------------------------------------------------------------------------------->   
  </body>
  
</html>
