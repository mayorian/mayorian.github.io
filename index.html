<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yeah! That's JSmayo</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

    <style>
        :root {
            --bg0: #070912;
            --bg1: #0b1023;
            --glass: rgba(255,255,255,.08);
            --glass2: rgba(255,255,255,.12);
            --stroke: rgba(255,255,255,.18);
            --text: rgba(255,255,255,.92);
            --muted: rgba(255,255,255,.70);
            --neon1: #7c3aed; /* purple */
            --neon2: #22d3ee; /* cyan */
            --neon3: #34d399; /* green */
        }

        body {
            min-height: 100vh;
            color: var(--text);
            background: radial-gradient(1200px 700px at 20% 10%, rgba(124,58,237,.35), transparent 60%), radial-gradient(900px 600px at 90% 30%, rgba(34,211,238,.25), transparent 60%), radial-gradient(800px 500px at 50% 90%, rgba(52,211,153,.18), transparent 60%), linear-gradient(180deg, var(--bg0), var(--bg1));
            overflow-x: hidden;
        }

        /* Subtle animated grid */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(circle at 40% 20%, rgba(0,0,0,1), rgba(0,0,0,.25) 55%, rgba(0,0,0,0) 75%);
            opacity: .35;
            pointer-events: none;
            transform: translateZ(0);
            animation: drift 18s linear infinite;
        }

        @keyframes drift {
            from {
                background-position: 0 0, 0 0;
            }

            to {
                background-position: 64px 64px, 64px 64px;
            }
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            background: linear-gradient(180deg, rgba(7,9,18,.75), rgba(7,9,18,.35));
            border-bottom: 1px solid rgba(255,255,255,.08);
        }

        .brand-pill {
            display: flex;
            align-items: center;
            gap: .9rem;
            padding: .65rem 1rem;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(124,58,237,.18), rgba(34,211,238,.12));
            border: 1px solid rgba(255,255,255,.14);
            box-shadow: 0 0 0 1px rgba(0,0,0,.25) inset;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 10px 28px rgba(34,211,238,.18));
        }

        .hero {
            padding: 2.2rem 0 1.2rem;
        }

        .hero-card {
            background: linear-gradient(135deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
            border: 1px solid rgba(255,255,255,.14);
            border-radius: 22px;
            box-shadow: 0 18px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.06) inset;
            overflow: hidden;
            position: relative;
        }

            .hero-card::before {
                content: "";
                position: absolute;
                inset: -2px;
                background: radial-gradient(600px 220px at 20% 10%, rgba(124,58,237,.35), transparent 60%), radial-gradient(420px 200px at 80% 20%, rgba(34,211,238,.28), transparent 55%);
                opacity: .9;
                pointer-events: none;
            }

        .hero-inner {
            position: relative;
            padding: 1.4rem 1.6rem;
        }

        .tag {
            font-size: .85rem;
            color: var(--muted);
            border: 1px solid rgba(255,255,255,.14);
            background: rgba(255,255,255,.06);
            padding: .35rem .6rem;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: .45rem;
        }

        .search {
            background: rgba(255,255,255,.07);
            border: 1px solid rgba(255,255,255,.14);
            color: var(--text);
        }

            .search::placeholder {
                color: rgba(255,255,255,.55);
            }

            .search:focus {
                color: var(--text);
                background: rgba(255,255,255,.09);
                border-color: rgba(34,211,238,.45);
                box-shadow: 0 0 0 .25rem rgba(34,211,238,.12);
            }

        .tool-card {
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
            border: 1px solid rgba(255,255,255,.14);
            box-shadow: 0 12px 40px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.05) inset;
            transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
            position: relative;
            overflow: hidden;
        }

            .tool-card::after {
                content: "";
                position: absolute;
                inset: 0;
                background: radial-gradient(300px 160px at var(--mx, 50%) var(--my, 30%), rgba(34,211,238,.20), transparent 55%);
                opacity: 0;
                transition: opacity .18s ease;
                pointer-events: none;
            }

            .tool-card:hover {
                transform: translateY(-3px);
                border-color: rgba(34,211,238,.35);
                box-shadow: 0 16px 56px rgba(0,0,0,.45), 0 0 0 1px rgba(34,211,238,.12) inset;
            }

                .tool-card:hover::after {
                    opacity: 1;
                }

        .icon-badge {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, rgba(124,58,237,.25), rgba(34,211,238,.18));
            border: 1px solid rgba(255,255,255,.14);
            box-shadow: 0 0 0 1px rgba(0,0,0,.25) inset;
        }

        .btn-neon {
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,.18);
            background: linear-gradient(135deg, rgba(124,58,237,.35), rgba(34,211,238,.25));
            color: var(--text);
            transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
        }

            .btn-neon:hover {
                transform: translateY(-1px);
                border-color: rgba(34,211,238,.45);
                box-shadow: 0 0 0 .25rem rgba(34,211,238,.10);
                color: var(--text);
            }

        .muted {
            color: var(--muted);
        }

        footer {
            border-top: 1px solid rgba(255,255,255,.10);
            background: rgba(0,0,0,.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

        <div class="container hero">
            <div class="row g-4 align-items-stretch">
                <div class="col-12 col-lg-4">
                    <div class="hero-card h-100">
                        <div class="hero-inner">
                            <img class="logo mb-3"
                                 src="https://raw.githubusercontent.com/mayorian/mayorian.github.io/refs/heads/main/jsmayo.png"
                                 alt="JSmayo logo" />
                            <div class="d-flex flex-column gap-2">
                                <h1 class="h3 mb-0">Yeah! That’s JSmayo</h1>
                                <p class="muted mb-0">
                                    A clean hub for small JS experiments: parsing, QR tools, UI tricks, and more.
                                </p>
                                <div class="d-flex gap-2 mt-2 flex-wrap">
                                    <span class="tag"><i class="bi bi-collection"></i> Projects</span>
                                    <span class="tag"><i class="bi bi-cpu"></i> Web Utilities</span>
                                    <span class="tag"><i class="bi bi-grid-3x3-gap"></i> Fast Access</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-8">
                    <div class="hero-card h-100">
                        <div class="hero-inner">
                            <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
                                <div>
                                    <h2 class="h4 mb-1">Toolkit Dashboard</h2>
                                    <p class="muted mb-0">Search and launch tools instantly.</p>
                                </div>

                                <div class="w-100 w-md-50">
                                    <div class="input-group">
                                        <span class="input-group-text search"><i class="bi bi-search"></i></span>
                                        <input id="search" type="text" class="form-control search"
                                               placeholder="Search tools… (e.g. QR, iframe, form)" />
                                    </div>
                                </div>
                            </div>

                            <div class="row g-3 mt-3" id="toolsGrid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="py-3 mt-4">
            <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
                <div class="muted">© <span id="y"></span> JSmayo</div>
                <div class="muted d-flex align-items-center gap-2">
                    <i class="bi bi-shield-check"></i>
                    <span>Minimal • Fast • Responsive</span>
                </div>
            </div>
        </footer>

        <script>
        // ========= Data (easy to maintain) =========
        const tools = [
          { title: "NEON AST", desc: "JS Syntax Analyzer", href: "01_JS_SYNTAX_ANALYZER.html", icon: "bi-braces" },
          { title: "Replace specific characters from string", desc: "RegExp and replace() function", href: "parsingchar.html", icon: "bi-regex" },
          { title: "Change Input element type", desc: "File to text and text to file by one click", href: "elemtype.html", icon: "bi-input-cursor-text" },
          { title: "Passing values between elements", desc: "Hidden file → visible text input", href: "elemtypeHidden.html", icon: "bi-arrow-left-right" },
          { title: "QR Code generator", desc: "Generate QR code from any text string", href: "qrcodegen.html", icon: "bi-qr-code" },
          { title: "Iframe reloader", desc: "Reload iframe source from main HTML frame", href: "iframeplane.html", icon: "bi-window" },
          { title: "Combobox automated selector", desc: "Select item from combobox by JS", href: "combobox.html", icon: "bi-menu-button-wide" },
          { title: "Comparison of 2 arrays", desc: "Implemented in JS", href: "comtwoarrays.html", icon: "bi-intersect" },
          { title: "Passing HTML Form values to QueryString", desc: "Emulates form submission through URL QueryString", href: "formToQueryString.html", icon: "bi-link-45deg" },
          { title: "Call internal JS functions without frame prefixes", desc: "Call internal functions without accessing frames", href: "internalJscallFixes/internalJsCallFixed.html", icon: "bi-braces" },
          { title: "Destination display board", desc: "Realtime destination display board", href: "destinationDisplay.html", icon: "bi-signpost-2" },
          { title: "SN CAD", desc: "Exam questions", href: "CAD.html", icon: "bi-mortarboard" }
        ];

        const grid = document.getElementById("toolsGrid");
        const search = document.getElementById("search");
        document.getElementById("y").textContent = new Date().getFullYear();

        const baseUrl = () => {
          // If current URL ends with index.html, keep folder and append target
          // Otherwise just append. This preserves your previous behavior.
          const url = window.location.href;
          return url.endsWith("/") ? url : url;
        };

        function openTool(href){
          // keep same “append page to current URL” style
          // also avoids double slashes
          const current = window.location.href;
          const separator = current.endsWith("/") ? "" : (current.endsWith(".html") ? "" : "");
          const target = current + separator + href;
          window.location.assign(target);
        }

        function cardTemplate(t){
          return `
            <div class="col-12 col-md-6">
              <div class="tool-card p-4" role="button" tabindex="0"
                   data-href="${t.href}" aria-label="Open ${t.title}">
                <div class="d-flex align-items-start justify-content-between gap-3">
                  <div class="d-flex gap-3">
                    <div class="icon-badge">
                      <i class="bi ${t.icon}"></i>
                    </div>
                    <div>
                      <h3 class="h6 mb-1">${t.title}</h3>
                      <p class="muted mb-0" style="font-size:.95rem;">${t.desc}</p>
                    </div>
                  </div>
                  <button class="btn btn-neon btn-sm">
                    Open <i class="bi bi-arrow-up-right ms-1"></i>
                  </button>
                </div>
              </div>
            </div>
          `;
        }

        function render(list){
          grid.innerHTML = list.map(cardTemplate).join("");
          // click + keyboard open
          grid.querySelectorAll(".tool-card").forEach(card => {
            card.addEventListener("click", () => openTool(card.dataset.href));
            card.addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") openTool(card.dataset.href);
            });

            // neon hover follow cursor
            card.addEventListener("mousemove", (e) => {
              const r = card.getBoundingClientRect();
              const mx = ((e.clientX - r.left) / r.width) * 100;
              const my = ((e.clientY - r.top) / r.height) * 100;
              card.style.setProperty("--mx", mx + "%");
              card.style.setProperty("--my", my + "%");
            });
          });
        }

        render(tools);

        search.addEventListener("input", () => {
          const q = search.value.trim().toLowerCase();
          const filtered = tools.filter(t =>
            (t.title + " " + t.desc).toLowerCase().includes(q)
          );
          render(filtered);
        });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
