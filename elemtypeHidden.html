<!DOCTYPE html>
<html>
  <head>
   <title>Input type</title> 
  </head>
<body>
  
  <p><img src="https://cdn.glitch.global/f72ae212-6431-4b90-a4d7-c9bfb3746064/jsmayo%20copy.jpg?v=1659050284269" alt="JSmayo" width="250" height="80"><hr></p>
  
  <label for="inputElem">Open hidden input file dialogue on and set its value to textbox</label> <br><br>
  <input type="text" id="inputElemText" name="inputElem" style="width:500px">
  <input type="file" id="inputElemFile" name="inputElem" hidden onchange="javascript: document.getElementById('inputElemText').value = this.value;">  
  <button onclick="javascript: document.getElementById('inputElemFile').click()"> Change</button>
  
  <br><br><br><br>
  
  <label for="inputElem">Hide input text element and show input file element</label> <br><br>
  <input type="text" id="inputElemTextS" name="inputElem" style="width:500px">
  <input type="file" id="inputElemFileS" name="inputElem" hidden onchange="javascript: document.getElementById('inputElemTextS').value = this.value;">  
  <button id="toogleButton" onclick="toogleElements('inputElemTextS', 'inputElemFileS'); this.style.display = 'none';"> Change</button>
  
  <script>
    
  function toogleElements(elBefore, elAfter)
    {
    document.getElementById(elBefore).style.display = "none";
    document.getElementById(elAfter).style.display = "block";  
    }
  
  </script>
</body>
</html>
